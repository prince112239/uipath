- task: UiPathPack@2
  inputs:
    versionType: 'AutoVersion'
    projectJsonPath: 'C:\Users\Prince\Documents\UiPath\cicdpipeline'
    outputType: 'Process'
    orchestratorConnection: 'ConnectFin'
    outputPath: '$(Build.ArtifactStagingDirectory)\Output'